<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- drawer.css -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.1/css/drawer.min.css"
        />
        <!-- index.cssdrawer.cssよりも下の行で自分のCSS（style.cssなど）を読み込めば上書きできます。 -->
        <link rel="stylesheet" href="inquiry.css" type="text/css" />
        <!-- jquery & iScroll -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js"></script>
        <!-- drawer.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.1/js/drawer.min.js"></script>

        <!-- TweenMaxのCDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>

        
       

        <title>大衆酒場 Tsujicho</title>
    </head>
    <body>
        <header>
            <div id="head"></div>
        </header>
        <div class="Inqu_text"><h1>お問い合わせフォーム</h1></div>
          
        <!-- あとはjsとバックエンド側の処理を記載します。 -->
         <!-- ライブラリの読み込み -->
        <script src="zooming.min.js"></script>
        <img class="card-img-top" src="img/img_layout/table1.jpg" data-action="zoom" alt="カウンター">
        

        <!-- footer -->   
        <footer id="footer"></footer>


        <!-- id=head　id=footerにfooter.htmlの内容を呼び出しています。 -->
        <script>
        $(function(){
            $("#head").load("header.html");
            $("#footer").load("footer.html");
        })
        </script>
        
    </body>
</html>
